os: osx
language: objective-c
osx_image: xcode10.1
if: tag =~ ^v

cache:
  directories:
  - vendor/bundle
  - "$HOME/.pub-cache"

before_install:
  - echo $TRAVIS_OS_NAME
  - echo ${HOME}
  - echo ${TRAVIS_BUILD_DIR}
  - gem install cocoapods
  - git clone https://github.com/flutter/flutter.git -b master ${HOME}/flutter
  - cd cruzall
  - ./desktop/setup.sh ../cruzall-desktop
  - export ENABLE_FLUTTER_DESKTOP=true
  - ${HOME}/flutter/bin/flutter doctor -v
  - ${HOME}/flutter/bin/flutter precache --macos
  - ${HOME}/flutter/bin/flutter packages get
  - cd ..

before_script:
  - openssl aes-256-cbc -k $CERTIFICATE_PASSWORD -in fastlane/Certificates/distribution.p12.enc -d -a -out fastlane/Certificates/distribution.p12
  - gem install fastlane

script:
  - fastlane setup_keychain
  - cd cruzall
  - ${HOME}/flutter/bin/flutter -v build macos --release
  - cd ..
  - fastlane developer_id_app

after_success:
  - echo "success"
  - md5 Cruzall.dmg

after_failure:
  - echo "failure"

deploy:
  provider: releases
  api_key:
    secure: 
  file: Cruzall.dmg
  skip_cleanup: true
  on:
    tags: true
    repo: GreenAppers/cruzall-macos

env:
  global:
  - secure: 
  - secure: 
